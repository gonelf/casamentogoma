  <script type="text/javascript" src="./cookie.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script> -->

  <script type="text/javascript" src="./airtable.js"></script>
  <script type="text/javascript">

    $("#login-form").submit(function(e){
      let email = $("#email").val();
      let lang = getLanguage();
      getRecordByEmail(email, function(data){
        if (data.records.length > 0) {
          setCookie("casamentogoma.com-users", "", 0);
          setCookie("casamentogoma.com-user", JSON.stringify(data.records[0]), 10);
          // getCookie("catiaejose.com-user");
          window.location.href = `./main.html?lang=${lang}`;
        }
        else {
          $("#modal-error").show();
        }
      });
      return false;
    });

    $("#modal-error").hide();

    $(".btn-secondary").click(function(){
      $("#modal-error").hide();
    })

    localize();
  </script>
